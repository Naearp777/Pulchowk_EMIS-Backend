<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Pulchowk EMIS</title>
    <meta name="description" content="Password Email Template." />
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>
<body>
    <body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #059669" leftmargin="0">
        <!--100% body table-->
        <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#059669" style="
                    @import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700);
                    font-family: 'Open Sans', sans-serif;
                ">
            <tr>
                <td>
                    <table style="
                                background-color: #059669;
                                max-width: 670px;
                                margin: 0 auto;
                            " width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td style="height: 80px">&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: center">
                                <a href="#" title="logo" target="_blank">
                                    <img width="60" src="https://i.ibb.co/GcFLqzB/TU.png" title="logo" alt="logo" />
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td style="height: 20px">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>
                                <table width="95%" border="0" border-radius="16px" ; align="center" cellpadding="0"
                                    cellspacing="0" style="
                                            border-radius: 16px;
                                            max-width: 670px;
                                            background: #fff;
    
                                            text-align: center;
                                            -webkit-box-shadow: 0 6px 18px 0
                                                rgba(0, 0, 0, 0.06);
                                            -moz-box-shadow: 0 6px 18px 0
                                                rgba(0, 0, 0, 0.06);
                                            box-shadow: 0 6px 18px 0
                                                rgba(0, 0, 0, 0.06);
                                        ">
                                    <tr>
                                        <td style="height: 40px">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 0 35px">
                                            <h1 style="
                                                        color: #1e1e2d;
                                                        font-weight: 600;
                                                        margin: 0;
                                                        font-size: 32px;
                                                        font-family: 'Rubik',
                                                            sans-serif;
                                                        text-align: center;
                                                    ">
                                                Pulchowk EMIS
                                            </h1>
                                            <span style="
                                                        display: inline-block;
                                                        vertical-align: middle;
                                                        margin: 29px 0 26px;
                                                        border-bottom: 1px solid
                                                            #cecece;
                                                        width: 300px;
                                                        text-align: center;
                                                        width: 100%;
                                                    "></span>
                                            <p style="
                                                        color: #455056;
                                                        font-size: 24px;
                                                        line-height: 24px;
                                                        margin: 0 0 16px 0;
                                                        font-weight: bold;
                                                    ">
                                                Hi {{first_name}}!,
                                            </p>
                                            <p style="
                                                        color: #455056;
                                                        font-size: 16px;
                                                        line-height: 24px;
                                                        margin: 0 0 32px 0;
                                                    ">
                                                Your submission for the <span style="font-weight: bold">{{assignment}}</span> of <span style="font-weight: bold">{{class}}</span> class has been marked by your teacher.
                                            </p>
                                            <span style="
                                                        font-weight: bolder;
                                                        font-size: 24px;
                                                        letter-spacing: 6px;
                                                        background-color: #d9ebe5;
                                                        padding: 8px 16px;
                                                        color: #059669;
                                                    ">
                                                {{marks}}/{{total}}
                                            </span>
    
                                            <p style="
                                                        color: #455056;
                                                        font-size: 16px;
                                                        line-height: 24px;
                                                        margin: 48px 0 16px 0;
                                                    ">
    
                                            </p>
                                            <p style="
                                                        color: #455056;
                                                        font-size: 16px;
                                                        line-height: 24px;
                                                        margin: 0 0 16px 0;
                                                    ">
    
    
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center">
                                            <p style="
                                                        font-size: 14px;
                                                        color: rgba(47, 88, 69, 0.741);
                                                        line-height: 18px;
                                                        margin: 0 0 0;
                                                    ">
                                                &copy; <strong>Pulchowk Campus</strong>
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="height: 40px">&nbsp;</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
    
                        <tr>
                            <td style="height: 20px">&nbsp;</td>
                        </tr>
    
                        <tr>
                            <td style="height: 80px">&nbsp;</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
</body>
</html>
